name: Build product
on:
  push:
    branches:
      - master
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      # install net framework 4
      - name: Install Net4
        shell: pwsh
        run: |
          $downloadUrl = "https://download.microsoft.com/download/e/2/1/e21644b5-2df2-47c2-91bd-63c560427900/NDP452-KB2901907-x86-x64-AllOS-ENU.exe"
          $output = "NDP452-KB2901907-x86-x64-AllOS-ENU.exe"
          Invoke-WebRequest -Uri $downloadUrl -OutFile $output
          Start-Process -FilePath $output -ArgumentList "/quiet", "/norestart" -Wait
      # install msi from sdk/SharedFilesInstaller_File.msi
      # - name: Install SharedFilesInstaller
      #   run: |
      #     Start-Process msiexec.exe -ArgumentList '/i sdk/SharedFilesInstaller_File.msi /quiet /norestart' -Wait
      # build C# project from XNAContentCompiler.sln
      - name: Build XNAContentCompiler
        run: |
          msbuild XNAContentCompiler.sln /p:Configuration=Release /p:Platform=x86 /m
      # zip files in XNA-CC-CLI\bin\Release
      - name: Zip files
        run: |
          Compress-Archive -Path XNA-CC-CLI\bin\Release\* -DestinationPath XNAContentCompiler.zip
      # create release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
